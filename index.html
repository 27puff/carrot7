<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #ff8c42;
            margin-bottom: 20px;
        }

        .youtube-logo {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .youtube-logo:hover {
            transform: scale(1.2);
        }

        .carrot {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: float 3s infinite ease-in-out;
        }

        .left-carrot {
            left: 10%;
        }

        .right-carrot {
            right: 10%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(10px);
            }
        }

        /* Admin Panel Styling */
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .admin-panel button {
            background: #ff8c42;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .admin-panel button:hover {
            background: #ffaf42;
        }
    </style>
</head>
<body>
    <div class="carrot left-carrot">ðŸ¥•</div>
    <div class="carrot right-carrot">ðŸ¥•</div>
    <div class="content">
        <h1>Carrot</h1>
        <a href="https://www.youtube.com/@zx1Carrot" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="youtube-logo">
        </a>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel">
        <button onclick="showLogs()">View Logs</button>
    </div>

    <script>
        // Function to fetch the user's IP address
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        // Function to log user info
        async function logUserInfo() {
            const userIP = await fetchIP();
            const userInfo = {
                ip: userIP,
                browser: navigator.userAgent,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timeVisited: new Date().toISOString(),
            };

            // Get existing logs from localStorage
            const logs = JSON.parse(localStorage.getItem('userLogs')) || [];

            // Add new log
            logs.push(userInfo);

            // Save logs back to localStorage
            localStorage.setItem('userLogs', JSON.stringify(logs));
        }

        // Function to show logs
        function showLogs() {
            const logs = JSON.parse(localStorage.getItem('userLogs')) || [];
            alert('User Logs:\n' + JSON.stringify(logs, null, 2));
        }

        // Log user info on page load
        document.addEventListener('DOMContentLoaded', () => {
            logUserInfo();
        });
    </script>
</body>
</html>
