<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27Puff OT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #6a0dad; /* Purple color for the title */
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 0 0 15px #6a0dad, 0 0 30px #6a0dad;
        }

        /* YouTube Logo Style (Stretched) */
        .youtube-logo {
            width: 120px; /* Stretched width */
            height: 70px; /* Adjust height for a rectangular aspect */
            margin-bottom: 20px;
            position: relative;
        }

        /* Arrow pointing at YouTube logo */
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #6a0dad; /* Purple arrow */
            position: absolute;
            top: -40px; /* Moves the arrow up to point at the logo */
        }

        .arrow-text {
            margin-top: 10px;
            font-size: 1.2em;
            font-style: italic;
            color: #6a0dad;
        }

        /* Bouncing Dots Animation */
        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: #6a0dad;
            animation: bounceDot 5s infinite ease-in-out;
        }

        @keyframes bounceDot {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(200px, -100px); }
            75% { transform: translate(-100px, -200px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <h1>27Puff OT</h1>

    <!-- YouTube Logo with Link -->
    <a href="https://www.youtube.com/@27puff" target="_blank">
        <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
    </a>

    <!-- Arrow Pointing to YouTube Logo -->
    <div class="arrow"></div>

    <div class="arrow-text">Free EAC, BE, and VGK Firmware</div>

    <!-- Bouncing Dots -->
